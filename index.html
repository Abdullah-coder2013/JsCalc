<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="apple-touch-icon" sizes="76x76" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#725bd5">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./dist/tailwind.css">
    <link rel="stylesheet" href="./src/main.css">

</head>

<body id="body" class="bg-gradient-to-r from-cyan-600 to-violet-500">
    <div id="main">

        <div id="buttons" class="grid grid-cols-4 gap-4 border-2 border-slate-700 bg-slate-600 rounded-xl p-2 shadow-xl">
            <input type="text" name="submit" id="result" class="col-span-4 mt-2 mb-2 rounded-xl p-4 text-xl bg-gray-700 text-white shadow-inner" placeholder=""/>
            <button type="button" id="btn-1"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">1</button>
            <button type="button" id="btn-2"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">2</button>
            <button type="button" id="btn-3"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">3</button>
            <button type="button" id="btn-4"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">4</button>
            <button type="button" id="btn-5"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">5</button>
            <button type="button" id="btn-6"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">6</button>
            <button type="button" id="btn-7"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">7</button>
            <button type="button" id="btn-8"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">8</button>
            <button type="button" id="btn-9"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">9</button>
            <button type="button" id="btn-0"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-md text-lg transition duration-500 ease-in-out">0</button>
            <button type="button" id="btn-plus"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">+</button>
            <button type="button" id="btn-minus"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">-</button>
            <button type="button" id="btn-times"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">x</button>
            <button type="button" id="btn-divide"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">รท</button>
            <button type="button" id="btn-mod"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">%</button>
            <button type="button" id="btn-bracket-open"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">(</button>
            <button type="button" id="btn-bracket-close"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl backdrop-blur-sm text-lg transition duration-500 ease-in-out">)</button>
            <button type="button" id="b"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl text-lg transition duration-500 ease-in-out"><img src="./src/backspace.svg" alt="backspace"></button>
            <button type="button" id="c"class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl text-lg transition duration-500 ease-in-out">C</button>
            <div class="flex flex-col">
                <button type="button" id="dot"
                    class="border-2 border-slate-700 bg-slate-500 hover:bg-sky-500 active:bg-sky-700 rounded-xl text-lg transition duration-500 ease-in-out">.</button>
                <button type="button" id="e"
                    class="bg-sky-400 hover:bg-sky-500 active:bg-sky-700 rounded-xl border-slate-700 text-lg transition duration-500 ease-in-out">=</button>
            </div>
            
        </div>
    </div>
    <a href="https://github.com/Abdullah-coder2013/JsCalc">My Github</a>
    <script src="src/main.js"></script>
</body>

</html>
